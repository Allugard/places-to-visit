<html>
<head>
	<meta charset="UTF-8">
	<title>My Map</title>
	<link rel="stylesheet" href="../css/map.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="../css/style.css">
</head>
<body>
	<section class="account">
		<div class="tabs">
				<a href="map">My map</a>
				<a href="planner">My plans</a>
				<a href="places">Places to visit</a>
        
        <div id="btn-wrapper">
           <button class="btn" id="add-marker">Add new Place</button>
          <button class="btn" id="rmv-marker" onclick="showHints('list-wrapper')">Remove marker</button>
          <button class="btn" id="clean-map">Clean map</button>
          <button class="btn" id="save">Save</button>
        </div>
		</div>
  
		<div class="content-box">
      <input id="pac-input" class="controls" type="text" placeholder="Search Box">
    <div id="map"></div>
   	</div>	
    
    <div id="list-wrapper">
      <div id="list-form">
        <div class="row">
          <span id="form-title">List of your places</span>
          <span id="form-title" onclick="hideHints('list-wrapper')"><i class="fa fa-times" aria-hidden="true"></i></span>
        </div>
        <div id="row">
          <div id="enter-place">            
          </div>
          <button class="row" id="delete">Delete item(s) from list</button>
        </div>
      </div>  
    </div>  

   
	</section> 
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="../js/account.js"></script>
  <script src="../js/map.js"></script>
  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDm2Ermyvn2S7vu3hXwhregwzAiWZ3cKTo&libraries=places&callback=initAutocomplete" async defer></script>



</body>
</html>
