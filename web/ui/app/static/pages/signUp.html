	<section class="registration">
		<span id="span-reg">Register for <span id="color">free</span></span>
		<form action="/users" method="post" id="form">

			<label for="name">Name </label>
			<input type="text" pattern = "^[a-zA-Z]+$" spellcheck="false" name="username" autocomplete="off" required>
			
			<label for="email">E-mail </label>
			<input type="email" name="email" autocomplete="off" required>

			<label for="password">Password </label>
			<input type="password" name="password" autocomplete="off" required minlength="4" maxlength="8" size="8">
			
			<label for="conf-password">Confirm password </label>
			 <input type="password" name="cpassword" autocomplete="off" required minlength="4" maxlength="8" size="8">
           	<span id="caution"></span>
			<button type="submit" value="Sign Up" ">Sign Up</button>
		</form>
	</section>
